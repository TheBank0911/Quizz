<style>
    .input[type=text],
    .input[type=password],
    .input[type=radio] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }
    
    .input[type=text]:focus,
    .input[type=password]:focus {
        background-color: #ddd;
        outline: none;
    }
    
    hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
    }
    
    .cancelbtn {
        background-color: #04AA6D;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }
    
    .signupbtn {
        background-color: #04AA6D;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }
    
    button:hover {
        opacity: 1;
    }
    
    #nam {
        margin-right: 100px;
    }
    
    .cancelbtn {
        padding: 14px 20px;
        background-color: #f44336;
    }
    
    .cancelbtn,
    .signupbtn {
        float: left;
        width: 50%;
    }
    
    .container {
        padding: 16px;
        background-color: white;
        border-radius: 10px;
    }
    
    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }
    
    @media screen and (max-width: 300px) {
        .cancelbtn,
        .signupbtn {
            width: 100%;
        }
    }
</style>
<section>
    <form name="resign">
        <div class="container" ng-init="Student.gender='true';Student.schoolfee='0';Student.mark='0';">
            <h1>Đăng ký</h1>
            <hr>
            <label for="fullname"><b>Họ và tên</b></label>
            <input class="input" type="text" placeholder="Nhập họ và tên" ng-model="Student.fullname" name="fullname" required>
            <label ng-show="resign.fullname.$invalid" style="color: red;">Bạn chưa nhập họ tên</label><br>
            <label for="email"><b>Email</b></label>
            <input class="input" type="text" placeholder="Nhập Email" ng-model="Student.email" name="email" required>
            <label ng-show="resign.email.$invalid" style="color: red;">Email không hợp lệ</label><br>
            <label for="user"><b>Username</b></label>
            <input class="input" type="text" ng-model="Student.username" placeholder="Nhập username" name="user" required>
            <label ng-show="resign.user.$invalid" style="color: red;">Bạn chưa nhập username</label><br>
            <label for="psw-repeat"><b>Giới tính</b></label><br>
            <input type="radio" id="Nam" ng-model="Student.gender" name="fav_language" value="true"> <label id="nam" for="Nam">Nam</label><input type="radio" ng-model="Student.gender" id="Nu" name="fav_language" value="false"> <label for="Nu">Nữ</label><br>
            <label for="psw"><b>Ngày sinh</b></label><br>
            <input id="birth" style=" width: 100%;padding: 15px;margin: 5px 0 22px 0;display: inline-block; border: none;background: #f1f1f1;" class="input" type="date" ng-model="Student.birthday" placeholder="Nhập mật khẩu" name="birthday" required><br>
            <label ng-show="resign.birthday.$invalid" style="color: red;">Bạn chưa nhập ngày sinh</label><br>
            <label for="psw"><b>Mật khẩu</b></label>
            <input class="input" type="password" ng-model="Student.password" placeholder="Nhập mật khẩu" name="psw" required>
            <label ng-show="resign.psw.$invalid" style="color: red;">Bạn chưa nhập mật khẩu</label><br>
            <label for="psw-repeat"><b>Xác nhận mật khẩu</b></label>
            <input class="input" type="password" ng-model="xnpass" placeholder="Nhập xác nhận mật khẩu" name="repassword" required>
            <label ng-show="resign.repassword.$invalid" style="color: red;">Bạn chưa nhập xác nhận mật khẩu</label><br>

            <label>
          </label>
            <div class="clearfix">
                <button type="button" ng-click="cancel()" class="cancelbtn">Hủy bỏ</button>
                <button type="submit" class="signupbtn" ng-click="start()" ng-disabled="resign.$invalid">Đăng ký</button>
            </div>
        </div>
    </form>
</section>
